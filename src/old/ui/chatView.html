<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coder Chat</title>
    <link rel="stylesheet" type="text/css" href="{{cssUri}}" />
    <!-- Add Font Awesome with all icon sets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <!-- Context selection section -->
        <div class="context-section">
            <div class="context-header">
                <h3>Context Files & Folders</h3>
            </div>
            <div class="context-items" id="contextItems">
                <!-- Context items will be added here dynamically -->
                <div class="empty-context">No context items selected</div>
            </div>
            <div class="context-actions">
                <button class="context-button" id="addContextBtn">
                    <span class="fa-solid fa-plus"></span>
                    Add Files/Folders
                </button>
                <button class="context-button secondary" id="clearContextBtn">
                    <span class="fa-solid fa-trash-can"></span>
                    Clear All
                </button>
            </div>
        </div>
        
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ask AI Coder...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Custom File Browser Dialog -->
    <div id="fileBrowserDialog" class="file-browser-dialog">
        <div class="file-browser-header">
            <h3>Select Files or Folders</h3>
            <button id="closeBrowserBtn" class="close-button">Ã—</button>
        </div>
        <div class="file-browser-path">
            <span id="currentPath"></span>
        </div>
        <div class="file-browser-nav">
            <button id="upDirBtn" class="nav-button">
                <span class="fa-solid fa-arrow-up"></span> Up
            </button>
            <button id="homeBtn" class="nav-button">
                <span class="fa-solid fa-home"></span> Home
            </button>
            <button id="selectAllBtn" class="nav-button">
                <span class="fa-solid fa-check-double"></span> Select All
            </button>
        </div>
        <div id="fileList" class="file-list"></div>
        <div class="file-browser-footer">
            <div class="selected-items">
                <span>Selected: </span>
                <span id="selectedItemsCount">0</span>
            </div>
            <div class="dialog-buttons">
                <button id="cancelSelectBtn" class="dialog-button secondary">Cancel</button>
                <button id="confirmSelectBtn" class="dialog-button primary">Add to Context</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{jsUri}}"></script>
</body>
</html>
